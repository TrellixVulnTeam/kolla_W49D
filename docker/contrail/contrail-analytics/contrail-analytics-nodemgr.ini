[eventlistener:contrail-analytics-nodemgr]
command=/usr/bin/contrail-nodemgr --nodetype=contrail-analytics
events=PROCESS_COMMUNICATION,PROCESS_STATE,TICK_60
buffer_size=10000
stdout_logfile=/var/log/kolla/contrail/contrail-analytics-nodemgr-stdout.log
stderr_logfile=/var/log/kolla/contrail/contrail-analytics-nodemgr-stderr.log
