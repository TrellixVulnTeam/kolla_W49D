[eventlistener:contrail-control-nodemgr]
command=/usr/bin/contrail-nodemgr --nodetype=contrail-control
events=PROCESS_COMMUNICATION,PROCESS_STATE,TICK_60
buffer_size=10000
stdout_logfile=/var/log/kolla/contrail/contrail-control-nodemgr-stdout.log
stderr_logfile=/var/log/kolla/contrail/contrail-control-nodemgr-stderr.log
