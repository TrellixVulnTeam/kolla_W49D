[eventlistener:contrail-config-nodemgr]
command=/usr/bin/contrail-nodemgr --nodetype=contrail-config
events=PROCESS_COMMUNICATION,PROCESS_STATE,TICK_60
buffer_size=10000
stdout_logfile=/var/log/kolla/contrail/contrail-config-nodemgr-stdout.log
stderr_logfile=/var/log/kolla/contrail/contrail-config-nodemgr-stderr.log
