[eventlistener:contrail-vrouter-nodemgr]
command=/usr/bin/contrail-nodemgr --nodetype=contrail-vrouter
events=PROCESS_COMMUNICATION,PROCESS_STATE,TICK_60
buffer_size=10000
stdout_logfile=/var/log/kolla/contrail/contrail-vrouter-nodemgr-stdout.log
stderr_logfile=/var/log/kolla/contrail/contrail-vrouter-nodemgr-stderr.log
